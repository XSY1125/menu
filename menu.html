            padding: 20px;

        .menu-item h2 {
            margin: 0;
        }
        .menu-item p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

        <h2>菜品1</h2>

    </div>
    <div class="menu-item">
        <h2>菜品2</h2>
        <p>描述：美味的菜品2</p>
        <p>价格：$15</p>
    </div>
    <!-- 继续添加更多菜品 -->
</body>
</html>
